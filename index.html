	<script src="js/qrcode.js"></script>

	<script type="text/javascript">
		function generate() {
			let phone  = $("#phone").val();
			let msg = $("#msg").val();

			let err = null;

			if (!parseInt(phone)) {
				err = "Please enter valid phone number";
			}	

			if (err) {
				alert(err);
				throw new Error(err);
			}

			let link = `https://wa.me/${phone}`;

			if (msg.length > 0) {
				link = 	`https://wa.me/${phone}?text=${msg}`;		
			}

			$("#link").val(link);

			var qrcode = new QRCode("qrCode", {
			    text: link,
			    width: 128,
			    height: 128,
			    colorDark : "#004040",
			    colorLight : "#ffffff",
			    correctLevel : QRCode.CorrectLevel.H
			});

			$("#mainModal").modal("show");
		}
	</script>
